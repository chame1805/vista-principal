<div id="center">
    <div id="registro" class="registro-container">
        <div>
            <img id="img" src="./1.png" alt="">
            <h2>Registro</h2>

        </div>
        
        <label for="nombre">Nombre</label>
        <input type="text" [(ngModel)]="datosRegistro.nombre" id="nombre" placeholder="Introduce tu nombre">
    
        <label for="correo">Correo</label>
        <input type="text" [(ngModel)]="datosRegistro.correo" id="correo" placeholder="Introduce tu correo">
    
        <label for="password">Contrase単a</label>
        <input type="password" [(ngModel)]="datosRegistro.password" id="password" placeholder="Introduce tu contrase単a">
    
        <label for="confirmarPassword">Confirmar Contrase単a</label>
        <input type="password" [(ngModel)]="datosRegistro.confirmarPassword" id="confirmarPassword" placeholder="Confirma tu contrase単a">
    
        <button (click)="registrar()">Registrar</button>
    </div>
    
</div>
